<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculador de prestamo</title>
</head>
<body class="background">
    <div class="container text-center">
        <div class="row align-items-start">
            <div id="contenedor" class="col card w-50 my-5">                
                <div class="card-body col ">
                    <div class="col card-header">
                        <h1 class="fontColor">Calculador de prestamo:</h1>
                    </div>  
                    <div class="card-text">
                        <div class="form-group my-3">
                            <p>Indique el monto a solicitar:</p>
                            <input type="text" id="monto"> 
                        </div>
                        <div class="form-group my-3">
                            <p>Indique en cuantas cuotas quiere devolverlo</p>
                            <input type="text" id="cuotas" placeholder="Maximo 12 cuotas">                    
                        </div>
                        <button id="boton" class="btn btn-success">Solicitar</button> 
                    </div>                            
                    <h3 id="montoTotalHtml" class="mx-auto p-4 fontColor"></h3>     
                </div>
                <div class="table-responsive col">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Numero de Cuota</th>
                                <th>Monto de la cuota</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpoTabla">

                        </tbody>
                    </table>
                </div>   
            </div>

            <div id="apiDolar" class="col w-50 my-5">
                <div class="card w-75 mb-3">
                    <div class="card-header ">
                        <h5 class="fontColor">Dolar Oficial</h5>
                    </div>                    
                    <div class="card-body">                      
                      <p id="oficialCompra" class="card-text"></p>
                      <p id="oficialVenta" class="card-text"></p>
                      <p id="fechaActualizacion" class="card-text"></p>
                    </div>
                </div>
                  
                <div class="card w-75 mb-3">
                    <div class="card-header ">
                        <h5 class="fontColor">Dolar Blue</h5>
                    </div>     
                    <div class="card-body">                      
                      <p id="blueCompra" class="card-text"></p>
                      <p id="blueVenta" class="card-text"></p>
                      <p id="fechaActualizacionBlue" class="card-text"></p>
                    </div>
                </div>
            </div>                        
        </div>

        <div>
            <p class="mt-3" id="consultaUsuario"></p> 
            <div id="contenedor3"></div>
            <h5 class="mt-3" id="precioCuotaHtml"></h5>
            <p id="mensajeFinal"></p>
        </div>            
    </div>

    <script src="./miarchivo.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
